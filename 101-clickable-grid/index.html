<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>savokis grid</title>
	<style>
		.grid{
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;
			display: inline-block;
		}
	</style>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>
		$(function(){
			$('.confirmZone button').click(function(){
				var n = $('.confirmZone input').val();
				genGrid(n, $('<div class="grid"></div>'), '.placeZone');
			});
		});

		/**
		 * 生成grid
		 * @param n
		 * @param $grid grid的dom
         * @param zoneId 放置的容器id
         */
		function genGrid(n, $grid, zoneId){
			var $container = $('<div class="gridContainer"></div>');
			for(var i=0;i<n;i++){
				for(var j=0;j<n;j++){
					var dom = $grid.clone();
					var num = j+i*n+1;
					dom.html(num);
					!function(num){
						dom.click(function(){
							console.log(num);
						});
					}(num);
					
					$container.append(dom);
				}
				$container.append('<br>');
			}
			$(zoneId).empty();
			$(zoneId).append($container);
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 confirmZone">
				<input type="text" placeholder="请输入n">
				<button class="btn btn-primary">确定</button>
			</div>
		
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 placeZone">
				
			</div>
		</div>
	</div>
</body>
</html>
