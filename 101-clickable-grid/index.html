<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>savokis grid</title>
	<style>
		.grid{
			flex: auto;
			border: 1px solid #ccc;
		}
		.grid-container{

		}
		.grid-row{
			display: -webkit-flex;
			display: flex;
			justify-content: center;
		}
	</style>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>
		$(function(){
			$('.confirmZone button').click(function(){
				var n = $('.confirmZone input').val();
				genGrid(n, $('<div class="grid"></div>'), '.placeZone');
			});
		});

		/**
		 * 生成grid
		 * @param n
		 * @param $grid grid的dom
         * @param zoneId 放置的容器id
         */
		function genGrid(n, $grid, zoneId){
			var $container = $('<div class="grid-container"></div>');
			var $gridRow = $('<div class="grid-row"></div>');
			for(var i=0;i<n;i++){
				var $row = $gridRow.clone();
				for(var j=0;j<n;j++){
					var $grid = $grid.clone();
					var num = j+i*n+1;
					$grid.html(num);
					$grid.click(function(){
						console.log($(this).html());
					});
					$row.append($grid);
				}
				$container.append($row);
			}
			$(zoneId).empty();
			$(zoneId).append($container);
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 confirmZone">
				<input type="text" placeholder="请输入n">
				<button class="btn btn-primary">确定</button>
			</div>
		
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 placeZone">
				
			</div>
		</div>
	</div>
</body>
</html>
